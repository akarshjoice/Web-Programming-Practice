<head>
   <script>
     var x=0,flag=0,sum=0,p;

           x=0;
           sum=0;

       else

        }
       if(y=='+' || y=='=')
          { 
            
            if (flag==1)

      else if(y=='=')
         document.getElementById("t").innerHTML=sum;
        
     }
   </script>
