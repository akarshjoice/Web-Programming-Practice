<html>
<head>
   <script>
     var x,y;
     function fun()
     {
   	 if( document.getElementById("3").checked == true)
   	   {
   	   	x=document.getElementById("1").value;
        y=document.getElementById("2").value;
       document.getElementById("4").value=x;
       document.getElementById("5").value=y;

      }
      else
      {
      	document.getElementById("4").value=" ";
       document.getElementById("5").value=" ";


      }
  }
   </script>




</head>
<body>
	<fieldset>
	<h1> AUTOFILL FORM </h1> <br>
	<h2> Primary Address </h2><br>
	<p>ADDRESS: <input type="text" id="1" ></input> </p>
	<p>ZIP CODE: <input type="number" id="2"> </input> </p>
    </fieldset><br>

    <input type="checkbox" id="3" onclick="fun()">Select if you want to copy</input>

    <fieldset>
	<h1> Secondary Address </h1>
	<p>ADDRESS: <input type="text" id="4"></input> </p>
	<p>ZIP CODE: <input type="number" id="5"> </input> </p>
    </fieldset>
    	
</body>
</html>
